<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>


<body>
    
    <div class="container">
        
        <!-- Calculator Screen -->
        <div class="screen-container">
            <input type="text" id="screen">
        </div>

        <!-- Calculator Buttons -->
        <div class="buttons-container">
                <button id="btn" onclick="inputValue('7')">7</button>

                <button id="btn" onclick="inputValue('8')">8</button>

                <button id="btn" onclick="inputValue('9')">9</button>

                <button id="btn" onclick="inputValue('*')">*</button>

                <button id="btn" onclick="inputValue('4')">4</button>

                <button id="btn" onclick="inputValue('5')">5</button>

                <button id="btn" onclick="inputValue('6')">6</button>

                <button id="btn" onclick="inputValue('/')">/</button>

                <button id="btn" onclick="inputValue('1')">1</button>

                <button id="btn" onclick="inputValue('2')">2</button>

                <button id="btn" onclick="inputValue('3')">3</button>

                <button id="btn" onclick="inputValue('-')">-</button>

                <button id="btn" onclick="inputValue('0')">0</button>

                <button id="btn" onclick="inputValue('.')">.</button>

                <button id="btn" onclick="inputValue('+')">+</button>

                <button id="btn" onclick="calculate()">=</button>
        </div>

        <!-- Calculator Clear Button -->
        <div class="clear-btn">
            <button onclick="clearValue()">CLEAR</button>
        </div>



    </div>

    <script src="index.js"></script>
</body>

</html>
